<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Login</title>
        <link rel='stylesheet' href='loginStyle.css'>
        <meta charset='utf-8'>
    </head>
    <body>
        <h1>Login</h1>

        <input type='text' id='user' placeholder='username'>

        <p>Don't have an account? <a href='register.html'>Register</a> instead.</p>

        <script src='login.js'></script>
    </body>
</html>
